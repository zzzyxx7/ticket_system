spring.application.name=ticket-system
# application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ticket.entity
mybatis.configuration.map-underscore-to-camel-case=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
# 如果以后给 Redis 设置了密码，再加这一行：
# spring.data.redis.password=你的密码